<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rainy Hills</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/datatables.min.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{/bootstrap/js/datatables.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/home.js}"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Rainy Hills</h1>
        <p class="lead"></p>
    </div>

    <div class="col-md-6">
        <h4>Ввод</h4>
        <span>Целые числа через ',' или ';' </span>
        <input id="inputArray" type="text" class="form-control">
        <div class="row" style="margin-top:15px">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="calculateText()">Расчитать</button>
            </div>
        </div>
        <h4>Файл</h4>
        <span>Файл должен содержать целые числа через ',' или ';' </span>
        <input id="inputFile" type="file">
        <div class="row" style="margin-top:15px">
            <div class="col-md-6">
                <button class="btn btn-primary" onclick="calculateFile()">Расчитать</button>
            </div>
        </div>
        <h3 id="answerContainer" style="display: none ">Ответ: <span id="currentAnswer">27</span></h3>

    </div>
    <div class="col-md-6">
        <h4>История
            <button class="btn btn-danger" onclick="clearHistory()">Отчистить</button>
        </h4>
        <table id="historyTable" style="width:100%" class="table table-striped table-bordered dataTable no-footer">
            <thead>
            <th>№</th>
            <th>Запрос</th>
            <th>Ответ</th>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
